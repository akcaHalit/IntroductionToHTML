<!-- This is how do you comment. This won't show up in your HTML sites-->
<hr>   <!-- This is horizontal rule. And hr is an self-closed tag that means you don't have to close it.-->
<h1>This is a level1 heading created using h1 tag</h1>
<hr>

<br>        <!-- This breaks a line. And br is an also self-closed tag.-->
            <!-- You can't break a line by doing this!-->
<center>    <!-- This is an alignment-->
<h1>Heading Level 1</h1>
<h2>Heading Level 2</h2>
<h3>Heading Level 3</h3>
<h4>Heading Level 4</h4>
<h5>Heading Level 5</h5>
<h6>Heading Level 6</h6>    
</center>

<!-- You have to close headings or the center alignment. Because they are not self-closed tags.-->
